<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horas Medicas | Iniciar Sesion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body class="signIn">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top ">
        <a class="navbar-brand" href="/">
            <img src="img/favicon.png" width="30" height="30" class="d-inline-block align-top" alt=""> Sistema de Horas Medicas
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0">
                <div class="botones">
                    <a class="btn btn-outline-primary my-2 my-sm-0" href="login.html" type="submit">Iniciar Sesion</a>
                    <a class="btn btn-outline-success my-2 my-sm-0" href="registerSelect.html" type="submit">Registarse</a>
                </div>
            </form>
        </div>
    </nav>


    <!-- Login -->
    <div class="container">
        <div class="card border-0 shadow p-3 mb-5 bg-white rounded my-5">
            <div class="card-body p-5">
                <h1 class="font-weight-light">Iniciar Sesion</h1>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Cedula de Identidad</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="11222333-4">
                        <small id="emailHelp" class="form-text text-muted">Tu sesion, perfil y datos asociados a este estan cifrados y son validos solo durante esta sesion.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                    </div>

                    <a type="submit" class="btn btn-primary" href="/login/user/dashboard.html">Iniciar Sesion</a>
                    <a type="submit" class="btn btn-primary" href="/login/admin/admin.html">Iniciar Administrador</a>
                </form>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="site-footer fixed-bottom">
        <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-between">
                <img src="img/favicon.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <span class="text-light">Sistema de Horas Medicas <span class="badge badge-primary">Beta</span></span>
            </div>
        </div>
    </footer>



</body>


</html>
